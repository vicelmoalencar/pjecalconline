<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view>

	  </title>
	
	  	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/principal.css?#{mensagens.versao}" />
	  	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/conteudo.css?#{mensagens.versao}" />
	
		<script src="#{facesContext.externalContext.requestContextPath}/js/mascara/jquery.maskedinput-1.1.2.js?#{mensagens.versao}" type="text/javascript" charset="iso-8859-1"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/mascara/jquery.alphanumeric.pack.js?#{mensagens.versao}" type="text/javascript" charset="iso-8859-1"></script>
		<script	src="#{facesContext.externalContext.requestContextPath}/js/mascara/jquery.alphanumeric.custom.js?#{mensagens.versao}"	type="text/javascript" charset="iso-8859-1"/>

		<script src="#{facesContext.externalContext.requestContextPath}/js/geral.js?#{mensagens.versao}" type="text/javascript" charset="iso-8859-1"></script>
		
		<a4j:loadScript src="#{facesContext.externalContext.requestContextPath}/js/mascara/jquery.maskedinput.js?#{mensagens.versao}" type="text/javascript" charset="iso-8859-1" />
		
		<script type="text/javascript">
	    /* <![CDATA[ */              
	        jQuery.noConflict();
	    /* ]]> */
	    </script> 
	    <script type="text/javascript">
	    /* <![CDATA[ */

	        	setReadonly();
	        	ajustaTabelas();
	        	focusCampo();
	        });
	    /* ]]> */
	    </script>

	<body>

			<div id="main" style="width: 100%">	
				<div id="conteudo">
						<a4j:outputPanel id="painelMensagem" ajaxRendered="true">		
							<ui:include src="/pages/comum/mensagem.xhtml"/>
						</a4j:outputPanel>
						<br /><br />	
				
						<ui:insert name="conteudo" />
					
				</div>

			</div>

		<ui:insert name="auxiliar" />

	<ui:insert name="script"/>
