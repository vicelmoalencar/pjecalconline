<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 	xml:lang="pt" lang="pt"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<body>

<f:view>
  <ui:composition template="/templates/template-popup-principal.xhtml">

    <ui:define name="caminhoLinha">
		<div id="caminho">
			<h:outputText styleClass="caminho" value="Voc&#234; est&#225; aqui: " />
			<ui:insert name="navegacao">
			</ui:insert>

			<div id="ajuda">
				<h:outputText styleClass="obrigatorio" value="(*) " />
				<h:outputText styleClass="inativo" value="campo de preenchimento obrigat&#243;rio." />
			</div>
		</div>
	</ui:define>
	
	<ui:define name="conteudo">

				<!-- Inicio do Formulario -->
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td align="left" colspan="2">
							<!--  span necessario para resolver o bug do IE. Para pagina que tem so um campo de texto,
								o pressionamento do Enter nao envia no post a referencia do botao submit, gerando so um reload na pagina. -->
							<span style="display: none;"><input type="text"/></span>	

							<ui:insert name="camposFormulario"/>
							
						</td>
					</tr>	
					<tr>
						<td align="left" class="bgbotao" style="padding-top: 3px;">
							<ui:insert name="botoesAcao"/>&#160;&#160;
						</td>
					</tr>
				</table>
				<!-- Fim do Formulario -->

	</ui:define>

  </ui:composition>

</f:view>
</body>
</html>
