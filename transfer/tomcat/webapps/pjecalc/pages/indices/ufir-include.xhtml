<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:cobra="http://www.cobra.com.br/jsf/utils">
<body>
<f:view>

<h:panelGroup>

			<h:panelGroup  style="width: 100%;" rendered="#{apresentadorIndiceUFIR.listaDeUFIR.size gt 0}">
				<rich:dataTable id="listagemUfir"
					rowClasses="linha-par, linha-impar" cellpadding="3" border="0"
					width="100%" rows="24"
					value="#{apresentadorIndiceUFIR.listaDeUFIR}" var="ufir">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Mês/Ano" />
						</f:facet>
						<h:outputText value="#{ufir.competencia}">
							<f:converter converterId="competenciaConverter" />
						</h:outputText>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Taxa do Mês(%)" />
						</f:facet>
						<h:outputText value="#{ufir.taxa}">
							<f:converter converterId="quatroCasasDecimaisFixasConverter" />
						</h:outputText>
					</rich:column>

				</rich:dataTable>
				
				<ui:include src="../comum/paginacao.xhtml">
					<ui:param name="paramListagem" value="listagemUfir" />
				 </ui:include>

			</h:panelGroup>
		
</h:panelGroup>
</f:view>
</body>

</html>
