<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:cobra="http://www.cobra.com.br/jsf/utils">
<body>
<f:view>

<h:panelGroup>

			<h:panelGroup  style="width: 100%;" rendered="#{apresentadorIndiceTabelaUnicaJTDiario.listaDeTabelaUnicaJTDiario.size gt 0}">
			
				<rich:dataTable id="listagemTabelaUnicaJTDiario" rowClasses="linha-par, linha-impar" cellpadding="3" border="0" width="100%" rows="60"
							value="#{apresentadorIndiceTabelaUnicaJTDiario.listaDeTabelaUnicaJTDiario}" var="tabelaUnicaJTDiario"> 
				
				    	<rich:column>
			    			<f:facet name="header">
			    				<h:outputText value="Data"/>
			    			</f:facet>	
			    			<h:outputText value="#{tabelaUnicaJTDiario.competencia}">
			    				  <f:converter converterId="org.jboss.seam.faces.dateConverter"/>
			    			</h:outputText>
				    	</rich:column>
				    	
				    	<rich:column>
			    			<f:facet name="header">
			    				<h:outputText value="Taxa do Dia(%)"/>
			    			</f:facet>	
			    			<h:outputText value="#{tabelaUnicaJTDiario.taxa}">
			    				<f:converter converterId="noveCasasDecimaisConverter"/>
			    			</h:outputText>
				    	</rich:column>	
				    	
				    	<rich:column>
			    			<f:facet name="header">
			    				<h:outputText value="Índice Acumulado(%)"/>
			    			</f:facet>	
			    			<h:outputText value="#{tabelaUnicaJTDiario.valorAcumulado}">
			    				<f:converter converterId="noveCasasDecimaisConverter"/>
			    			</h:outputText>
				    	</rich:column>		
				    	
				</rich:dataTable>
				
				<ui:include src="../comum/paginacao.xhtml">
					<ui:param name="paramListagem" value="listagemTabelaUnicaJTDiario" />
				 </ui:include>
				 
			</h:panelGroup>
		
</h:panelGroup>
</f:view>
</body>

</html>
