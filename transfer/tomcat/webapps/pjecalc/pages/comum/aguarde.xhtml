<html xmlns="http://www.w3.org/1999/xhtml"
    xml:lang="pt" lang="pt" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<rich:modalPanel id="msgAguarde" styleClass="msgAguarde" rendered="true" resizeable="false" moveable="false" autosized="true" zindex="2000" >
           	<f:facet name="header"><h:outputText value="" rendered="false"/></f:facet>
            <f:facet name="controls"><h:outputText value="" rendered="false"/></f:facet>
			<table width="300px" border="0" align="center" cellpadding="0" cellspacing="0" style="">
				<tr class="aguarde">
					<td align="center">
						<b>Processando...</b><br/>
						<br/>
						<h:graphicImage url="/images/loading.gif" style="border: none;" alt="Carregando..." /><br/>
						<br/>
						<ui:fragment rendered="#{not notWaitCancel}">
						<a href="#" id="cancelarAguarde" class="link" onclick="stopRequest(); AguardeHide();">Cancelar</a>
						</ui:fragment>
					</td>
				</tr>
			</table>
			<rich:hotKey id="key" key="esc" handler="stopRequest(); AguardeHide();"/>
			
       	</rich:modalPanel>
</html>
