<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:cobra="http://www.cobra.com.br/jsf/utils">

<ui:composition template="/templates/template-conteudo.xhtml">

	<ui:param name="dadosDe" value="INSS" />
	<ui:param name="apresentador" value="#{apresentadorTabelaPrevidenciaria}" />

	<ui:define name="nofiltroCampos"/>

<ui:define name="nocamposFormulario">

		<rich:tabPanel switchType="server" immediate="true"> 
			
			<rich:tab id="tabSeguradoEmpregado" label="Segurado Empregado" actionListener="#{apresentadorTabelaPrevidenciariaSeguradoEmpregado.iniciarApresentador}" reRender="paineltabelaSeguradoEmpregado">
				<a4j:outputPanel id="paineltabelaSeguradoEmpregado">
					<ui:include src="segurado-empregado-include.xhtml"/>
				</a4j:outputPanel>
			</rich:tab>
			
			<rich:tab id="tabEmpregadoDomestico" label="Empregado Doméstico" actionListener="#{apresentadorTabelaPrevidenciariaEmpregadoDomestico.iniciarApresentador}" reRender="paineltabelaEmpregadoDomestico">
				<a4j:outputPanel id="paineltabelaEmpregadoDomestico">
					<ui:include src="empregado-domestico-include.xhtml"/>
				</a4j:outputPanel>
			</rich:tab>
		</rich:tabPanel>
		
		
	</ui:define>	
	
	<ui:define name="nofiltroBotoes"/>
	<ui:define name="noresultadoTabela"/>
	
</ui:composition>

</html>
